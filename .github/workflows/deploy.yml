name: Deploy (Tag-based, Monorepo)

on:
  push:
    tags:
      - '*@*.*.*'
  workflow_dispatch:
    inputs:
      app:
        description: 'App name (e.g. twoline-web)'
        required: true
        type: string
      version:
        description: 'Version (e.g. 1.2.3)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Resolve app from tag or input
        id: resolve
        shell: bash
        env:
          VERCEL_PROJECT_IDS_JSON: ${{ secrets.VERCEL_PROJECT_IDS_JSON }}
          VERCEL_APP_DIRS_JSON: ${{ secrets.VERCEL_APP_DIRS_JSON }}
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            APP="${{ inputs.app }}"
            VERSION="${{ inputs.version }}"
          else
            TAG="${GITHUB_REF_NAME}"
            APP="${TAG%@*}"
            VERSION="${TAG#*@}"
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semver version: $VERSION"
            exit 1
          fi

          APP_DIR="apps/$APP"
          if [[ -n "${VERCEL_APP_DIRS_JSON:-}" && "${VERCEL_APP_DIRS_JSON}" != "null" ]]; then
            CUSTOM_DIR="$(jq -r --arg app "$APP" '.[$app] // empty' <<<"$VERCEL_APP_DIRS_JSON")"
            if [[ -n "$CUSTOM_DIR" ]]; then
              APP_DIR="$CUSTOM_DIR"
            fi
          fi

          if [[ ! -d "$APP_DIR" ]]; then
            echo "App directory not found: $APP_DIR"
            exit 1
          fi

          if [[ -z "${VERCEL_PROJECT_IDS_JSON:-}" || "${VERCEL_PROJECT_IDS_JSON}" == "null" ]]; then
            echo "Missing secret: VERCEL_PROJECT_IDS_JSON"
            exit 1
          fi

          VERCEL_PROJECT_ID="$(jq -r --arg app "$APP" '.[$app] // empty' <<<"$VERCEL_PROJECT_IDS_JSON")"
          if [[ -z "$VERCEL_PROJECT_ID" ]]; then
            echo "Missing project id mapping for app: $APP in VERCEL_PROJECT_IDS_JSON"
            exit 1
          fi

          echo "app=$APP" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "app_dir=$APP_DIR" >> "$GITHUB_OUTPUT"
          echo "vercel_project_id=$VERCEL_PROJECT_ID" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy to Vercel Production
        working-directory: ${{ steps.resolve.outputs.app_dir }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ steps.resolve.outputs.vercel_project_id }}
        run: |
          pnpm dlx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          pnpm dlx vercel build --prod --token="$VERCEL_TOKEN"
          pnpm dlx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      - name: Deployment summary
        run: |
          echo "Deployed app: ${{ steps.resolve.outputs.app }}"
          echo "Version tag: ${{ steps.resolve.outputs.version }}"
